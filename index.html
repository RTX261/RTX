<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تنزيل تطبيق RTX</title>
    <style>
        body {
            background-color: #111;
            color: white;

            margin: 0;
            padding: 0;
            direction: rtl;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .download-btn {
            display: block;
            color: white;
            background-color: #f00;
            padding: 15px;
            margin: 10px auto;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            width: 85%;
            text-align: center;
            transition: all 0.3s ease;
            border: 2px solid white;
        }

        .download-btn:hover {
            background-color: darkred;
        }
    </style>
</head>

    <div class="container">

        <a href="https://rtx261.github.io/RTX/RTX.mobileconfig" class="download-btn">تنزيل التطبيق</a>
