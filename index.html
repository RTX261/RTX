<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTX</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <!-- زر الثلاثة خطوط -->
    <div class="menu-icon" onclick="toggleMenu()">
        <i class="fas fa-bars"></i>
    </div>

    <!-- القائمة الجانبية -->
    <div class="sidebar" id="sidebar">
        <ul>
            <li onclick="showPage('roblox')">روبلوكس</li>
            <li onclick="showPage('fortnite')">فورت نايت</li>
            <li onclick="showPage('esain')">إيساين</li>
            <li onclick="showPage('shahaid')">شهايد</li>
        </ul>
    </div>

    <!-- المحتوى الأساسي -->
    <div class="container" id="roblox">
        <h1>RTX</h1>
        <p class="welcome-text">مرحباً بك في موقع <span class="highlight">RTX</span> هنا لدينا هاك كوديكس و دلتا للايفون</p>

        <a href="itms-services://?action=download-manifest&url=https://deltaios-executor.com/Install.plist"
           class="download-btn delta-btn"
           onmousedown="return false"
           oncontextmenu="return false"
           oncopy="return false"
           ondragstart="return false">
           <i class="fas fa-download"></i> Delta Install
        </a>

        <a href="itms-services://?action=download-manifest&url=https://codex-ios.com/Install.plist"
           class="download-btn codex-btn"
           onmousedown="return false"
           oncontextmenu="return false"
           oncopy="return false"
           ondragstart="return false">
           <i class="fas fa-download"></i> CODEX Install
        </a>

        <!-- روابط التواصل الاجتماعي -->
        <div class="social-links">
            <a href="https://youtube.com/@rtxtop1-rtx" target="_blank" class="social-btn youtube-btn">
                <i class="fab fa-youtube"></i> يوتيوب
            </a>
            <a href="https://discord.gg/rtxtop1" target="_blank" class="social-btn discord-btn">
                <i class="fab fa-discord"></i> ديسكورد
            </a>
            <a href="https://rtx261.github.io/RTX/RTX.mobileconfig" class="social-btn app-btn">
                <i class="fas fa-mobile-alt"></i> تنزيل الموقع
            </a>
        </div>
    </div>

    <!-- صفحة "قريباً" -->
    <div class="container soon-page" id="fortnite">
        <h1>قريباً</h1>
    </div>

    <div class="container soon-page" id="esain">
        <h1>قريباً</h1>
    </div>

    <div class="container soon-page" id="shahaid">
        <h1>قريباً</h1>
    </div>

    <!-- كود JavaScript -->
    <script>
        function toggleMenu() {
            document.getElementById("sidebar").classList.toggle("active");
        }

        function showPage(pageId) {
            document.querySelectorAll('.container').forEach(page => {
                page.style.display = 'none';
            });
            document.getElementById(pageId).style.display = 'block';
            toggleMenu();
        }

        // عند تحميل الصفحة، عرض قسم "روبلوكس" فقط
        document.addEventListener("DOMContentLoaded", function () {
            showPage('roblox');
        });
    </script>

</body>
</html>
